<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
    <meta name="description" content="Spackbot Documentation">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#709EE4">
    <title>Spackbot Docs</title>
    <style>
        .github-corner svg {
          color: #fff;
          fill: #0E3D7E !important;
       }
      .search {
        position: absolute;
        width: 100%;
        top: 190px;
        border-top: 1px solid #EEEEEE;
        z-index: 10;
        background-color: #FFFFFF;
      }
      .sidebar > h1 {
          position: absolute;
          top: 20px;
          left: 0;
          width: 100%;
      }
      .sidebar-nav {
          position: absolute;
          width: 100%;
          top: 240px;
      }
    </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
        el: "#app",
        loadSidebar: 'sidebar.md',
        themeColor: '#709EE4',
        name: '<span> \
              <div class="side-title-item">\
                <img src="../assets/img/spackbot.svg" width=\"150px\" /> \
              </div>',
        repo: 'https://github.com/spack/spack-bot',
        auto2top: true,
        executeScript: true,
        maxLevel: 3,
        subMaxLevel: 2,
        search: {
            depth: 6,
            paths: 'auto',
        },
        plugins: [
        function(hook, vm) {
            hook.beforeEach(function(html) {
              url = 'https://github.com/spack/spack-bot/blob/main/' + vm.route.file;
              var editHtml = '[:memo: Edit Document](' + url + ')\n';
              return (
                editHtml +
                html
              );
            }),
              hook.afterEach(function(html) {
                return (
                  html
                );
              });
          },
        ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-docker.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
</body>
</html>
